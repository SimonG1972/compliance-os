<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ meta.title }}</title>
  <link rel="stylesheet" href="report.css"/>
  <style>
    @page {
      size: Letter;
      margin: 22mm 18mm 22mm 18mm;
      @bottom-center { content: counter(page); font-size: 9pt; color: #666; }
    }
  </style>
</head>
<body>
  <!-- Cover -->
  <section class="cover">
    <h1>{{ meta.title }}</h1>
    <h2 class="subtitle">{{ meta.subtitle }}</h2>
    <div class="meta">
      {% if meta.query %}<div><span class="label">Query:</span> {{ meta.query }}</div>{% endif %}
      <div><span class="label">Generated:</span> {{ meta.generated_at }}</div>
      {% if meta.tags and meta.tags|length %}
        <div class="tags">
          {% for t in meta.tags %}<span class="pill">{{ t }}</span>{% endfor %}
        </div>
      {% endif %}
    </div>
  </section>

  <div class="pagebreak"></div>

  <!-- Body -->
  <section class="content">
    {{ body_html | safe }}
  </section>
</body>
</html>
