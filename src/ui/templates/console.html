<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compliance-OS Console</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin: 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, minmax(260px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: #f7f7f7; }
    .btn:active { transform: translateY(1px); }
    #output { white-space: pre-wrap; background: #0b0b0b; color: #d9f99d; padding: 12px; height: 420px; overflow-y: auto; border-radius: 8px; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Compliance-OS Command Center</h1>

  <div class="grid">
    {% for s in scripts %}
    <div class="card">
      <div><strong>{{ s.name }}</strong></div>
      <div class="muted">{{ s.path }}</div>
      <div style="margin-top:8px">
        <button class="btn" onclick="runScript('{{ s.id }}', '{{ s.name }}')">Run</button>
      </div>
    </div>
    {% endfor %}
  </div>

  <h2 style="margin-top:24px">Live Output</h2>
  <div id="output">Pick a script to runâ€¦</div>

  <script>
    async function runScript(id, label) {
      const out = document.getElementById("output");
      out.textContent = "Running " + label + " (id: " + id + ")...\n";
      try {
        const resp = await fetch("/run/" + encodeURIComponent(id));
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          out.textContent += "Error: " + (err.error || resp.statusText) + "\n";
          return;
        }
        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          out.textContent += decoder.decode(value);
          out.scrollTop = out.scrollHeight;
        }
      } catch (e) {
        out.textContent += "\nFailed: " + e;
      }
    }
  </script>
</body>
</html>
